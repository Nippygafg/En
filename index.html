<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Botão para iniciar o enigma -->
    <button id="iniciarEnigmaBtn">Iniciar Enigma</button>

    <!-- O conteúdo do enigma vai aparecer aqui -->
    <div id="conteudoEnigma" style="display:none; text-align: center; margin-top: 20px;">
        <!-- Espaço para o texto inicial do enigma -->
        <p id="textoEnigma">Insira aqui o texto que explica o enigma inicial.</p>

        <!-- Campo para resposta -->
        <input type="text" id="respostaEnigma" placeholder="Digite sua resposta aqui">
        <button id="verificarRespostaBtn">Enviar</button>

        <!-- Espaço onde o símbolo do ritual aparecerá -->
        <div id="resultadoEnigma" style="display:none; margin-top: 20px;">
            <img id="imagemRitual" src="" alt="Símbolo do Ritual" style="max-width: 300px;">
            <button id="aprenderRitualBtn" style="margin-top: 20px;">Aprender Ritual</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
