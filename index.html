<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martírio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="initialStep">
        <h1>Martírio</h1>
        <p>Digite a palavra para começar o enigma.</p>
        <input type="text" id="initialInput" placeholder="Digite a palavra">
        <button onclick="startEnigma()">Iniciar Enigma</button>
    </div>

    <div class="container" id="cipher" style="display: none;">
        <p><strong>jxiafçãl</strong></p>
        <p>Dica: +3</p>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button onclick="checkAnswer()">Responder</button>
        <div id="response"></div>
    </div>

    <div id="ritual" style="display: none; text-align: center;">
        <img src="https://i.pinimg.com/originals/0d/b7/f9/0db7f9c6cf991c5b6f7a5eecf6bf6c79.jpg" alt="Imagem do Ritual" class="ritual-imagem">
        <button class="botao-conhecimento" onclick="iniciarAnimacao()">Aprender Ritual</button>
    </div>

    <div id="artificieEnigma" style="display: none; text-align: center;">
        <img src="https://i.pinimg.com/736x/bb/e7/d3/bbe7d30326e4a3bcf59a5cf32b101bc4.jpg" alt="Enigma Artificie" class="artificie-enigma-imagem">
        <input type="text" id="artificieAnswer" placeholder="Digite sua resposta">
        <button onclick="checkArtificieAnswer()">Responder</button>
        <div id="artificieResponse"></div>
    </div>

    <div id="artificieResposta" style="display: none; text-align: center;">
        <img src="https://i.pinimg.com/736x/34/c5/9c/34c59c592b19fb7f34f7df004d90cdf9.jpg" alt="Resposta Artificie" class="artificie-resposta-imagem">
    </div>

    <div id="animationOverlay" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
