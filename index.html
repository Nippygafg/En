<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma do Ritual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="enigma-container">
        <div id="inicio">
            <h1>Bem-vindo ao Enigma do Ritual</h1>
            <p>Digite a palavra para começar:</p>
            <input type="text" id="palavra" placeholder="Digite aqui" />
            <button onclick="iniciarEnigma()">Iniciar Enigma</button>
        </div>

        <div id="resultado" class="hidden">
            <h2>Resolva o enigma!</h2>
            <p>Cifra de César: Dica: +3</p>
            <input type="text" id="resposta" placeholder="Resposta" />
            <button onclick="verificarResposta()">Submeter</button>
        </div>

        <div id="ritual" class="hidden">
            <h2>Você descobriu o ritual!</h2>
            <img id="imagem-ritual" src="ritual-simbolo.png" alt="Símbolo do Ritual" class="hidden">
            <button id="btnAprenderRitual" onclick="aprenderRitual()">Aprender Ritual</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
